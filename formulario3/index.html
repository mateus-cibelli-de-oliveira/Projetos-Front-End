<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
<body>
<h2>Formulário de Cadastro</h2>
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Cadastrar</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Inscreva-se!</h1>
      <p>Por favor preencha todos os campos a baixo.</p>
      <hr>
      <label for="email"><b>E-mail</b></label>
      <input type="text" placeholder="Digite seu e-mail" name="email" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Digite sua senha" name="psw" required>

      <label for="psw-repeat"><b>Confirmar Senha</b></label>
      <input type="password" placeholder="Repita sua senha" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Relembre-me!
      </label>

      <p>Antes de criar o cadastro leia a política de <a href="#" style="color:#000dca">Termos & Privacidade</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
        <button type="submit" class="signupbtn">Criar Cadastro</button>
      </div>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
